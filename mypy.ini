[mypy]
# MyPy configuration for HR Tech Lead Generation System

# Python version
python_version = 3.8

# Platform
platform = linux

# Show error codes
show_error_codes = True

# Show column numbers
show_column_numbers = True

# Show error context
show_error_context = True

# Color output
color_output = True

# Error summary
error_summary = True

# Pretty output
pretty = True

# Ignore missing imports
ignore_missing_imports = True

# No strict optional (for backward compatibility)
no_strict_optional = True

# Warn unused ignores
warn_unused_ignores = True

# Warn redundant casts
warn_redundant_casts = True

# Warn unused configs
warn_unused_configs = True

# Disallow untyped defs
disallow_untyped_defs = False

# Disallow incomplete defs
disallow_incomplete_defs = False

# Check untyped defs
check_untyped_defs = True

# Disallow untyped decorators
disallow_untyped_decorators = False

# No implicit optional
no_implicit_optional = True

# Warn return any
warn_return_any = True

# Per-module options
[mypy-src.*]
# Source modules
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-tests.*]
# Test modules
disallow_untyped_defs = False
disallow_incomplete_defs = False

[mypy-outbound]
# Main script
disallow_untyped_defs = False

[mypy-weekly_scheduler]
# Scheduler script
disallow_untyped_defs = False

[mypy-gmail_email_system]
# Email system script
disallow_untyped_defs = False

# Third-party library stubs
[mypy-requests.*]
ignore_missing_imports = True

[mypy-beautifulsoup4.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

[mypy-langchain.*]
ignore_missing_imports = True

[mypy-google.*]
ignore_missing_imports = True

[mypy-pyhunter.*]
ignore_missing_imports = True

[mypy-serpapi.*]
ignore_missing_imports = True

[mypy-apify.*]
ignore_missing_imports = True

[mypy-ratelimit.*]
ignore_missing_imports = True

[mypy-dateutil.*]
ignore_missing_imports = True

[mypy-certifi.*]
ignore_missing_imports = True

[mypy-urllib3.*]
ignore_missing_imports = True

[mypy-pytz.*]
ignore_missing_imports = True

[mypy-schedule.*]
ignore_missing_imports = True

[mypy-aiohttp.*]
ignore_missing_imports = True
